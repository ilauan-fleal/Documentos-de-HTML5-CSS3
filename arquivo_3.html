<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="http-equiv" content="IE=Edge">
    <title>Document</title>
</head>
<body>
    <!--Esse documento de html, mostrará como é possível produzir uma lista de definição
    dl > dt > dd-->
    <!--É válido ressaltar que a tag br serve, para obter uma quebra de linha-->
    <dl>
       
    <br>    <dt>Elemento 1</dt> </br>
    <br>    <dd>Alpha</dd>      </br>
    <br>    <dt>Elemento 2</dt> </br>
    <br>    <dd>Beta</dd>       </br>     
    <br>    <dt>Elemento 3</dt> </br>
    <br>    <dd>Gama</dd>       </br>
    <br>    <dt>Elemento 4</dt> </br>
    <br>    <dd>Delta</dd>      </br>
    </dl>
    
</body>
</html>
